<section class="get-started" id="get-started">
  <div class="container get-started__inner">
    <div class="get-started__form-wrapper" id="contact-form">
      <h3 class="get-started__form-title heading-h4">
        Letâ€™s level up your brand
      </h3>
      <p class="get-started__form-text text-p-medium">
        You can reach us anytime
        <a
          class="get-started__form-link"
          href="mailto:hellosansbrothers@gmail.com"
          >hellosansbrothers@gmail.com</a
        >
      </p>
      <form class="get-started__form">
        <div class="get-started__form-top">
          <label class="get-started__form-label text-p-small">
            <span class="get-started__form-label-text"> First name </span>
            <input
              type="text"
              class="get-started__form-input" required
              name="first-name"
              placeholder="First name"
            />
          </label>
          <label class="get-started__form-label text-p-small">
            <span class="get-started__form-label-text"> Last name </span>
            <input
              type="text"
              class="get-started__form-input get-started__form-input-small text-p-small"
              name="last-name"
              required
              placeholder="Last name"
            />
          </label>
        </div>
        <label class="get-started__form-label text-p-small">
          <span class="get-started__form-label-text"> Email </span>
          <input
            type="email"
            class="get-started__form-input text-p-small"
            name="email"
            required
            placeholder="you@company.com"
          />
        </label>
        <label class="get-started__form-label text-p-small">
          <span class="get-started__form-label-text"> Phone number </span>
          <input
            id="phone"
            type="tel"
            class="get-started__form-input text-p-small"
            name="tel"
            required
            placeholder="+1 (555) 000-0000"
          />
        </label>
        <label class="get-started__form-label text-p-small">
          <span class="get-started__form-label-text"> Message </span>
          <textarea
            name="message"
            type="text"
            class="get-started__form-input get-started__form-input-textarea text-p-small"
            placeholder="Leave us a message..."></textarea>
        </label>
        <button type="submit" class="get-started__form-btn button-form text-p-default">Get Started</button>
      </form>
    </div>
    <img
      loading="lazy"
      width="987"
      height="885"
      class="get-started__img"
      src="./assets/images/get_started-img.jpeg"
      alt="A woman and a man high-five each other"
    />
  </div>
</section>
